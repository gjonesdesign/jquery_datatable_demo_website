<!DOCTYPE html>

<html lang="en">

<head>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"
		integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
	<script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.25/js/jquery.dataTables.js">
	</script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous">
	</script>
	<script src="/index.js" async></script>
	<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.25/css/jquery.dataTables.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>

<body class="bg-secondary bg-opacity-50 vh-100 vw-100 d-inline-block">

	<div class="container-fluid p-3 vh-100 vw-100">
		<div class="table-responsive bg-light p-5 text-center h-100 w-100">

			<table class="table table-striped table-dark table-borderless align-middle py-3" id="user-table">
			</table>

			<button class="align-bottom btn btn-success btn-lg px-5" id="add" data-bs-toggle="modal"
				data-bs-target="#form-modal">Add</button>

			<div class="modal" id="form-modal" tabindex="-1" role="dialog">
				<div class="modal-dialog modal-dialog-centered">
					<div class="modal-content">

						<div class="modal-header">
							<h5 class="modal-title">Client Information:</h5>
							<button class="btn-close text-end" data-bs-dismiss="modal" aria-label="Close"></button>
						</div>

						<div class="modal-body">

							<form id="entry-form" action="" onsubmit="">
								<div class="mb-2 text-start">
									<label class="form-label">ID:</label>
									<input class="form-control" name="id" placeholder="ID" type="text" required />
								</div>

								<div class="mb-2 text-start">
									<label class="form-label">First Name:</label>
									<input class="form-control" name="fname" placeholder="First Name" type="text"
										required />
								</div>

								<div class="mb-4 text-start">
									<label class="form-label">Last Name:</label>
									<input class="form-control" name="lname" placeholder="Last Name" type="text"
										required />
								</div>

								<hr />

								<div class="mb-2 text-start">
									<label class="form-label">Email(s):</label>
									<input class="form-control" name="email" placeholder="Emails, Separated By Comma"
										type="email" id="email" multiple="true" required />
								</div>

								<div class="mb-2 text-start">
									<label class="form-label">Phone Number(s):</label>
									<input class="form-control" name="phone"
										placeholder="Phone Numbers, Seperated by Comma" type="tel" required />
								</div>

								<div class="mb-4 text-start">
									<label class="form-label">Social Contact(s):</label>
									<input class="form-control" name="contacts"
										placeholder="Social Contacts, Seperated by Comma" type="text" required />
								</div>

								<hr />

								<input class="btn btn-success btn-lg px-5" type="submit" value="Save"
									id="submit-button" />
							</form>

						</div>

					</div>
				</div>
			</div>

		</div>
	</div>

</body>

</html>
